{% extends "base.html" %}

{% block content %}
<div style="max-width: 1000px; margin: 50px auto; text-align: center;">
    <h1 style="color: #333; margin-bottom: 40px;">👋 알바 스케줄 관리를 시작해보세요</h1>

    <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
        
        <a href="{{ url_for('dashboard') }}" style="text-decoration: none; color: inherit;">
            <div style="width: 220px; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s;">
                <div style="font-size: 3em; margin-bottom: 10px;">📅</div>
                <h3 style="margin: 0; color: #37474f;">MY 일정표</h3>
                <p style="color: #666; font-size: 0.9em;">내 근무와 급여 확인</p>
            </div>
        </a>

        <a href="{{ url_for('store_list') }}" style="text-decoration: none; color: inherit;">
            <div style="width: 220px; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s;">
                <div style="font-size: 3em; margin-bottom: 10px;">🏢</div>
                <h3 style="margin: 0; color: #37474f;">매장별 일정표</h3>
                <p style="color: #666; font-size: 0.9em;">매장 전체 일정 관리</p>
            </div>
        </a>

        <a href="{{ url_for('store_search') }}" style="text-decoration: none; color: inherit;">
            <div style="width: 220px; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s;">
                <div style="font-size: 3em; margin-bottom: 10px;">⚙️</div>
                <h3 style="margin: 0; color: #37474f;">매장 찾기/등록</h3>
                <p style="color: #666; font-size: 0.9em;">매장 검색 및 가입</p>
            </div>
        </a>

    </div>
</div>

<style>
    /* 마우스 올렸을 때 살짝 떠오르는 효과 */
    div[style*="width: 220px"]:hover { transform: translateY(-5px); cursor: pointer; background-color: #fcfcfc; }
</style>
{% endblock %}
